name: Java CI

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - 
        uses: actions/checkout@v3
      - 
        name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - 
        name: Build with Gradle
        run: |
        ./gradlew clean build
      -
        uses: actions/upload-artifact@v3
        name: Publish to Github Artifact
        with:
          name: "draggable-resource-packs-fabric_artifact"
          path: build/libs
      - 
        name: Compress
        run: tar -czvf upload.tar.gz build/libs/*.jar
      - 
        name: Deploy
        run: 'curl -X POST -H "Authorization: Bearer ${{ secrets.DEPLOY }}" -F "upload=@upload.tar.gz" https://b.mrmelon54.xyz/u/mc-mod/draggable-resource-packs'
